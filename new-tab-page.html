<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="new-tab-page.css" />
    <link rel="stylesheet" href="assets/font-awesome-5.11.2/css/all.min.css" />

    <link rel="icon" type="image/svg+xml" sizes="16x16" href="icons/new-tab-light.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="icons/new-tab-light.svg">
    <link rel="icon" type="image/svg+xml" sizes="64x64" href="icons/new-tab-light.svg">
    <link rel="icon" type="image/svg+xml" sizes="96x96" href="icons/new-tab-light.svg">
    <link rel="icon" type="image/svg+xml" sizes="128x128" href="icons/new-tab-light.svg">
  </head>

  <body>
    <div class="flex search">
      <div>
        <input id="search" type="text" placeholder="Search" />
        <div class="flex flex-space-between" id="mode">
          <div class="btn-no-outline">
            <button class="btn btn-primary" id="createIdentity">
              <i class="fas fa-plus"></i>
              New
            </button> <!-- .btn.btn-primary#createIdentity -->
          </div> <!-- .btn-no-outline -->
          <div class="btn-group btn-group-toggle btn-no-outline" data-toggle="buttons">
            <label class="btn btn-light active">
              <input type="radio" name="modes" id="openMode" autocomplete="off" checked> Open
            </label> <!-- .btn.btn-light.active -->
            <label class="btn btn-light">
              <input type="radio" name="modes" id="editMode" autocomplete="off"> Edit
            </label> <!-- .btn.btn-light -->
          </div> <!-- .btn-group.btn-group-toggle.btn-no-outline -->
        </div> <!-- .flex.flex-space-between#mode -->
      </div>
    </div> <!-- .flex.search -->
    <div class="flex">
      <div class="tile-group" id="tile-group">
      </div> <!-- .tile-group#tile-group -->
    </div> <!-- .flex -->

    <div class="modal fade" id="containerModal" tabindex="-1" role="dialog" aria-labelledby="containerModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="containerModalTitle">Edit identity</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> <!-- .modal-header -->
            <div class="modal-body">
              <form>
                <input type="hidden" id="containerIdentity" value="" />
                <div class="form-group">
                  <label for="containerName" class="col-form-label">Name</label>
                  <input type="text" class="form-control" id="containerName" />
                </div>
                <div class="form-group">
                  <label for="containerColors" class="col-form-label">Color</label>
                  <div>
                    <div class="btn-group btn-group-toggle btn-no-outline" id="containerColors" data-toggle="buttons">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="containerIcons" class="col-form-label">Icon</label>
                  <div>
                    <div class="btn-group btn-group-toggle btn-no-outline" id="containerIcons" data-toggle="buttons">
                    </div>
                  </div>
                </div>
              </form>
            </div> <!-- .model-body -->
            <div class="modal-footer">
              <div>
                <button type="button" class="btn btn-danger" id="deleteContainer" data-dismiss="modal">Delete</button>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveContainer">Save</button>
              </div>
            </div> <!-- .modal-footer -->
        </div> <!-- .modal-content -->
      </div> <!-- .modal-dialog.modal-dialog-scrollable.modal-dialog-centered -->
    </div> <!--.modal.fade#containerModal -->

    <div class="modal fade" id="deleteContainerModal" tabindex="-1" role="dialog" aria-labelledby="deleteContainerModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="deleteContainerModalTitle">Confirm identity deletion</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> <!-- .modal-header -->
            <div class="modal-body">
              <form>
                <input type="hidden" id="deleteContainerIdentity" value="" />
                Are you sure you want to delete identity ?
              </form>
            </div> <!-- .model-body -->
            <div class="modal-footer">
              <div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
              <div>
                <button type="button" class="btn btn-danger" id="confirmIdentityDelete">Delete</button>
              </div>
            </div> <!-- .modal-footer -->
        </div> <!-- .modal-content -->
      </div> <!-- .modal-dialog.modal-dialog-scrollable.modal-dialog-centered -->
    </div> <!--.modal.fade#deleteContainerModal -->

    <script src="assets/jquery-3.4.1/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="></script>
    <script src="assets/popper.js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"></script>
    <script src="assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="new-tab-page.js"></script>
  </body>
</html>
